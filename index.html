<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="bd">
    <main id="borda" class="set borda">
        <div id="cx" class="set cx">
        </div>
        <section id="dt" class="set dt">
            <div id="semana" class="set data">
            </div>
            <div id="data" class="set data">
            </div>
        </section>
    </main>
    <main class="master">
        <section class="set form">
            <p>DESPERTADOR</p>
            <label for="hora">HORAS:</label>
            <input type="number" name="hora" id="hora" class="set despert">
            <label for="minutos">MINUTOS:</label>
            <input type="number" name="minutos" id="minutos" class="set despert">
            <input type="button" value="DEFINIR" class="set despert cron" id="botao">
        </section>
        <section class="set form">
            <p>CRONÔMETRO</p>
            <div style="width: 90%; height: 3vw; color: mediumturquoise;" hidden id="tm"> </div>
            <input type="button" value="INICIAR" class="set despert cron" onclick="iniciar()">
            <input type="button" value="PARAR" class="set despert cron" onclick="parar()">
            <input type="button" value="ZERAR" class="set despert cron" onclick="zerar()">
        </section>
    </main>
    <script src="script.js"></script>
